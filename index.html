<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Ele & Ela</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d0b5d6d3.js" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffe6f0);
    }
    body.fundoAtivo {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      background-image: url('background_login.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 320px;
    }
    .login-overlay i { font-size: 36px; margin-bottom: 10px; }
    .login-overlay h2 { margin-bottom: 20px; }
    .login-overlay input { padding: 10px; width: 100%; border-radius: 8px; margin-bottom: 15px; font-size: 16px; }
    .login-overlay button {
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #D6336C;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      margin: 5% auto;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
      display: none;
    }
    .chat-mensajes {
      height: 250px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .chat {
      display: flex;
      flex-direction: column;
    }
    .chat-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    #chatInput {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #cameraBtn {
      position: absolute;
      right: 100px;
      background: transparent;
      border: none;
      color: #D6336C;
      font-size: 20px;
      cursor: pointer;
    }
    #enviarBtn {
      margin-left: 10px;
      padding: 10px;
      background-color: #D6336C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .progress-bar {
      margin-top: 10px;
      height: 14px;
      background: #f3f3f3;
      border-radius: 20px;
      overflow: hidden;
      display: none;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #ff4d88, #ff99cc);
      width: 0;
      transition: width 0.3s ease;
    }
    .hora {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
      display: block;
    }
    .mensagem {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 15px;
      clear: both;
      word-wrap: break-word;
      position: relative;
    }
    .mensagem.ele {
      background-color: #e0f7fa;
      align-self: flex-start;
      border-top-left-radius: 0;
    }
    .mensagem.ela {
      background-color: #fce4ec;
      align-self: flex-end;
      border-top-right-radius: 0;
      text-align: right;
    }
    .mensagem img {
      max-width: 150px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- ... conte√∫do anterior permanece igual ... -->

  <script>
    // ... c√≥digo anterior permanece igual at√© onSnapshot ...
    db.collection("chat").orderBy("timestamp").onSnapshot((snapshot) => {
      chatMensagens.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const timestamp = data.timestamp?.toDate();
        const hora = timestamp?.toLocaleTimeString().slice(0,5) || "‚è≥";
        const dataFormatada = timestamp?.toLocaleDateString() || "üìÖ";

        const msg = document.createElement("div");
        msg.className = `mensagem ${data.usuario === "Ele" ? 'ele' : 'ela'}`;

        if (data.imagemUrl) {
          msg.innerHTML = `<img src="${data.imagemUrl}"><div class="hora">${dataFormatada} ${hora}</div>`;
        } else {
          msg.innerHTML = `${data.mensagem}<div class="hora">${dataFormatada} ${hora}</div>`;
        }
        chatMensagens.appendChild(msg);
      });
      chatMensagens.scrollTop = chatMensagens.scrollHeight;
    });
    // ... resto permanece igual ...
  </script>
</body>
</html>
