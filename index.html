<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blaze</title>
  <link rel="icon" href="https://blaze-1.com/favicon.ico" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
    }

    .logo {
      display: block;
      margin: 0 auto 25px;
      width: 120px;
    }

    .login-title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      background-color: #2b2b2b;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    input[type="password"]::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #ff0057, #ff2a2a);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .disclaimer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    .disclaimer a {
      color: #ff4d88;
      text-decoration: none;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://blaze.bet.br/static/media/logo.cf45d2ad.svg" alt="Blaze Logo" class="logo" />
    <h2 class="login-title">Acesse sua conta</h2>
    <input type="password" id="senha" placeholder="Senha" onkeydown="if(event.key==='Enter') entrarNoChat()" />
    <button onclick="entrarNoChat()">Entrar</button>
    <p class="disclaimer">
      Ao continuar, você concorda com nossos <a href="#">Termos</a> e <a href="#">Política</a>.
    </p>
  </div>

  <script>
    function entrarNoChat() {
      const senha = document.getElementById('senha').value;

      // Redirecionamento conforme sua lógica atual
      if (senha === '123456') {
        window.location.href = 'pagina-kamille.html';
      } else if (senha === 'minhasenha') {
        window.location.href = 'pagina-minha.html';
      } else {
        alert('Senha incorreta');
      }
    }
  </script>
</body>
</html>
