<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Ele & Ela</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d0b5d6d3.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #ffe6f0);
    }
    body.fundoAtivo {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    .login-box {
      background-image: url('background_login.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 320px;
    }
    .login-overlay i { font-size: 36px; margin-bottom: 10px; }
    .login-overlay h2 { margin-bottom: 20px; }
    .login-overlay input { padding: 10px; width: 100%; border-radius: 8px; margin-bottom: 15px; font-size: 16px; }
    .login-overlay button {
      padding: 10px;
      width: 100%;
      border: none;
      background-color: #D6336C;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      margin: 5% auto;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.8);
      display: none;
    }
    .chat-mensajes {
      height: 250px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .chat {
      display: flex;
      flex-direction: column;
    }
    .chat-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    #chatInput {
      width: 100%;
      padding: 10px 100px 10px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #cameraBtn, #emojiBtn {
      position: absolute;
      background: transparent;
      border: none;
      color: #D6336C;
      font-size: 20px;
      cursor: pointer;
    }
    #emojiBtn {
      right: 60px;
    }
    #cameraBtn {
      right: 30px;
    }
    #enviarBtn {
      margin-left: 10px;
      padding: 10px;
      background-color: #D6336C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .progress-bar {
      margin-top: 10px;
      height: 14px;
      background: #f3f3f3;
      border-radius: 20px;
      overflow: hidden;
      display: none;
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #ff4d88, #ff99cc);
      width: 0;
      transition: width 0.3s ease;
    }
    .hora {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
      display: block;
    }
    .mensagem {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 15px;
      word-wrap: break-word;
      position: relative;
      display: inline-block;
    }
    .mensagem.ele {
      background-color: #e0f7fa;
      align-self: flex-start;
      border-top-left-radius: 0;
    }
    .mensagem.ela {
      background-color: #fce4ec;
      align-self: flex-end;
      border-top-right-radius: 0;
      text-align: right;
    }
    .mensagem img {
      max-width: 150px;
      border-radius: 10px;
    }
    emoji-picker {
      position: absolute;
      bottom: 50px;
      right: 90px;
      z-index: 100;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box" id="loginBox">
    <div class="login-overlay">
      <i class="fas fa-heart"></i>
      <h2>Entrar no Chat</h2>
      <input type="text" id="usuario" placeholder="Usu√°rio (Ele ou Ela)" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="entrarNoChat()">Entrar</button>
    </div>
  </div>
  <div class="container" id="chatContainer">
    <h2 style="text-align:center;color:#D6336C">Mais um dia sem voc√™</h2>
    <div class="chat-mensajes" id="chatMensajes"></div>
    <div class="progress-bar" id="progressBar"><div class="progress" id="progress"></div></div>
    <div class="chat">
      <div class="chat-input-wrapper">
        <input type="text" id="chatInput" placeholder="Escreva uma mensagem..." onkeydown="if(event.key==='Enter') enviarMensagem()">
        <button id="emojiBtn"><i class="far fa-smile"></i></button>
        <button id="cameraBtn"><i class="fas fa-camera"></i></button>
        <button id="enviarBtn" onclick="enviarMensagem()">Enviar</button>
        <emoji-picker id="emojiPicker"></emoji-picker>
      </div>
    </div>
  </div>

  <script>
    const loginBox = document.getElementById('loginBox');
    const chatContainer = document.getElementById('chatContainer');
    const usuarioInput = document.getElementById('usuario');
    const senhaInput = document.getElementById('senha');
    const chatMensajes = document.getElementById('chatMensajes');
    const chatInput = document.getElementById('chatInput');
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');

    function entrarNoChat() {
      const usuario = usuarioInput.value.trim();
      const senha = senhaInput.value.trim();
      if ((usuario === "Ele" || usuario === "Ela") && senha === "1234") {
        loginBox.style.display = "none";
        chatContainer.style.display = "block";
      } else {
        alert("Usu√°rio ou senha incorretos");
      }
    }

    const db = {
      collection: () => ({
        orderBy: () => ({
          onSnapshot: (callback) => {
            const mensagens = [
              { usuario: "Ele", mensagem: "Oi amor!", timestamp: new Date() },
              { usuario: "Ela", mensagem: "Oi vida! ‚ù§Ô∏è", timestamp: new Date() },
            ];
            callback({
              forEach: (fn) => mensagens.forEach((m) => fn({ data: () => m }))
            });
          }
        })
      })
    };

    db.collection("chat").orderBy("timestamp").onSnapshot((snapshot) => {
      chatMensajes.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const timestamp = data.timestamp;
        const hora = timestamp?.toLocaleTimeString().slice(0,5) || "‚è≥";
        const dataFormatada = timestamp?.toLocaleDateString() || "üìÖ";

        const msg = document.createElement("div");
        msg.className = `mensagem ${data.usuario === "Ele" ? 'ele' : 'ela'}`;

        if (data.imagemUrl) {
          msg.innerHTML = `<img src="${data.imagemUrl}"><div class="hora">${dataFormatada} ${hora}</div>`;
        } else {
          msg.innerHTML = `${data.mensagem}<div class="hora">${dataFormatada} ${hora}</div>`;
        }
        chatMensajes.appendChild(msg);
      });
      chatMensajes.scrollTop = chatMensajes.scrollHeight;
    });

    function enviarMensagem() {
      const texto = chatInput.value.trim();
      if (texto === "") return;
      const novaMensagem = {
        usuario: usuarioInput.value.trim(),
        mensagem: texto,
        timestamp: new Date()
      };
      console.log("Mensagem enviada:", novaMensagem);
      chatInput.value = "";
    }

    emojiBtn.onclick = () => {
      emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
    };

    emojiPicker.addEventListener('emoji-click', event => {
      chatInput.value += event.detail.unicode;
      chatInput.focus();
      emojiPicker.style.display = 'none';
    });

    document.addEventListener('click', (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn && !emojiBtn.contains(e.target)) {
        emojiPicker.style.display = 'none';
      }
    });
  </script>
</body>
</html>
