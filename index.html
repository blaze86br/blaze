<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Ele & Ela</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2d0b5d6d3.js" crossorigin="anonymous"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #ffeef3;
      margin: 0;
      padding: 0;
    }
    .login-box {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-overlay {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.2);
      text-align: center;
    }
    .login-overlay input {
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
    }
    .login-overlay button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .container {
      display: none;
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 102, 0.1);
      padding: 20px;
    }
    .chat-mensajes {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    .mensagem {
      max-width: 70%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 15px;
      position: relative;
      clear: both;
    }
    .mensagem.ele {
      background: #f0f0f0;
      float: left;
      border-bottom-left-radius: 0;
    }
    .mensagem.ela {
      background: #ffd5e3;
      float: right;
      border-bottom-right-radius: 0;
    }
    .mensagem img {
      max-width: 100%;
      border-radius: 10px;
    }
    .hora {
      font-size: 0.75em;
      color: gray;
      margin-top: 5px;
      text-align: right;
    }
    .chat-input-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #chatInput {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #emojiBtn, #cameraBtn, #enviarBtn {
      background: #d6336c;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    #cameraBtn i, #emojiBtn i {
      font-size: 18px;
    }
    .progress-bar {
      height: 5px;
      width: 100%;
      background: #ffeef3;
      border-radius: 10px;
      margin-bottom: 10px;
      overflow: hidden;
      display: none;
    }
    .progress {
      height: 100%;
      width: 0%;
      background: #d6336c;
      transition: width 0.3s;
    }
    emoji-picker {
      position: absolute;
      bottom: 60px;
      left: 10px;
      z-index: 100;
      display: none;
    }
    input[type="file"] {
      display: none;
    }
    .chat-input-wrapper label {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-input-wrapper">
    <label for="imageInput" id="cameraBtn"><i class="fas fa-camera"></i></label>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="chatInput" placeholder="Escreva uma mensagem...">
    <button id="emojiBtn"><i class="far fa-smile"></i></button>
    <button id="enviarBtn">Enviar</button>
    <emoji-picker id="emojiPicker"></emoji-picker>
  </div>

  <script>
    const emojiBtn = document.getElementById('emojiBtn');
    const emojiPicker = document.getElementById('emojiPicker');
    const chatInput = document.getElementById('chatInput');

    emojiBtn.addEventListener('click', () => {
      emojiPicker.style.display = emojiPicker.style.display === 'none' || emojiPicker.style.display === '' ? 'block' : 'none';
    });

    emojiPicker.addEventListener('emoji-click', event => {
      chatInput.value += event.detail.unicode;
      emojiPicker.style.display = 'none';
      chatInput.focus();
    });

    document.addEventListener('click', (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn && !emojiBtn.contains(e.target)) {
        emojiPicker.style.display = 'none';
      }
    });
  </script>
</body>
</html>
